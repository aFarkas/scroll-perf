	<title>Animation - Post Fixes</title>
	<style>
		.mover,

		.mover-3 {
			position: absolute;
			width: 100px;
			height: 100px;
			background: blue;
			left: 90%;

			-webkit-transition: left 1.3s ease-out;
			-moz-transition: left 1.3s ease-out;
			-ms-transition: left 1.3s ease-out;
			-o-transition: left 1.3s ease-out;
			transition: left 1.3s ease-out;

		}

		.mover.left {
			left: 10%;
		}

		.mover-2 {
			left: 80%;
			margin-top: -30px;
			background: red;
		}
		.mover-2.left {
			left: 20%;
		}

		.mover-3 {
			left: 70%;
			margin-top: -60px;
			background: green;
		}
		.mover-3.left {

		}
	</style>

<script>

	var createMovers = function(selector) {

		var movers          = document.querySelectorAll(selector),
				lastScrollY     = 0,
				ticking         = false;

		/**
		 * Set everthing up and position all the DOM elements
		 * - normally done with the CSS but, hey, there's 1,500
		 * of them so we're doing it here!
		 */
		(function init() {

			for(var m = 0; m < movers.length; m++) {
				movers[m].style.top = (m * 10) + 'px';
			}

		})();

		/**
		 * Callback for our scroll event - just
		 * keeps a track on the last scroll value
		 */
		function onScroll() {
			lastScrollY = window.scrollY;
			requestTick();
		}

		/**
		 * Calls rAF if it's not already
		 * been done already
		 */
		function requestTick() {
			if(!ticking) {
				requestAnimFrame(update);
				ticking = true;
			}
		}

		/**
		 * Our animation callback
		 */
		function update() {
			var mover               = null,
					moverTop            = [],
					halfWindowHeight    = window.innerHeight * 0.5,
					offset              = 0;

			// first loop is going to do all
			// the reflows (since we use offsetTop)
			for(var m = 0; m < movers.length; m++) {

				mover       = movers[m];
				moverTop[m] = mover.offsetTop;
			}

			// second loop is going to go through
			// the movers and add the left class
			// to the elements' classlist
			for(var m = 0; m < movers.length; m++) {

				mover       = movers[m];

				if(lastScrollY > moverTop[m] - halfWindowHeight) {
					mover.classList.add('left');
				} else {
					mover.classList.remove('left');
				}

			}

			// allow further rAFs to be called
			ticking = false;
		}

		// only listen for scroll events
		window.addEventListener('scroll', onScroll, false);
	};

	// shim layer with setTimeout fallback
	window.requestAnimFrame = (function(){
		return  window.requestAnimationFrame       ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame    ||
				window.oRequestAnimationFrame      ||
				window.msRequestAnimationFrame     ||
				function( callback ){
					window.setTimeout(callback, 1000 / 60);
				};
	})();

	createMovers('.mover');
	createMovers('.mover-2');
	createMovers('.mover-3');

</script>
